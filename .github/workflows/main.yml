name: Deploy Node.js Application

on:
  push:
    branches:
      - main  # Change this to your deployment branch if different

jobs:
  build-node: 
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v4
      - run: npm install
      - run: node main.js

